<!DOCTYPE html>
<html>
<form onsubmit="return false" id="form">
Введите текст:<br>
<textarea id="text"></textarea><br>
<button onclick="a()">Преобразовать</button><br>
Преобразованный текст: <br>
<textarea id="result" readonly="true"></textarea><br>
</form>
<script>
	var text = document.forms.form.text;
	var res = document.forms.form.result;

	function a() {
		var pos = text.value.search("Javascript");
		var part2 = text.value.substring(pos+10);
		var part1 = text.value.replace(part2, "");
		part2 = part2.replace("Javascript", "JS").replace("Javascript", "JS");

		res.value = part1+part2;
	}

</script>
</html>
